<mat-card>
  <mat-card-title>Schedule Appointment</mat-card-title>
  <mat-card-content>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter appointment title">
        <mat-error *ngIf="appointmentForm?.get('title')?.invalid">{{getErrorMessage('title')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter appointment description"></textarea>
        <mat-error *ngIf="appointmentForm?.get('description')?.invalid">{{getErrorMessage('description')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="appointmentForm?.get('date')?.invalid">{{getErrorMessage('date')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <input matInput type="time" formControlName="time">
        <mat-error *ngIf="appointmentForm?.get('time')?.invalid">{{getErrorMessage('time')}}</mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm?.invalid">Schedule</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
