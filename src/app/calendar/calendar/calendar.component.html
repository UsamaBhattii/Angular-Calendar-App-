<app-appointment-form (appointmentAdded)="addAppointment($event)"></app-appointment-form>
<div cdkDropList (cdkDropListDropped)="moveAppointment($event)" class="calendar">
    <div *ngFor="let appointment of appointments; let i = index" cdkDrag>
      <div class="appointment-item">
        {{appointment.title}} - {{appointment.date}} {{appointment.time}}
        <button (click)="deleteAppointment(i)">Delete</button>
      </div>
    </div>
  </div>
